{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<br>
    <div class="container">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Lista de Contatos
                </div>
                <div class="panel-body">
                    <table class="table .table-condensed">
                    <thead>
                        <tr>
                            <th class="col-md-1" align="left">Codigo</th>
                            <th class="col-md-3" align="left">Nome</th>
                            <th class="col-md-8" align="left">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for contato in contatos %}
                            <tr>
                                <td class="col-md-1" align="right">{{ contato.codigo }}</td>
                                <td class="col-md-3" align="left">{{ contato.nome }}</td>
                                <td class="col-md-8" align="left">{{ contato.email }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
