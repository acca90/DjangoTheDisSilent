{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<br>
    <div class="container">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Novo Contato
                </div>
                <div class="panel-body">
                    <form class="form-inline" method="post" action="/gravar/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputName2">Nome</label>
                            <input type="text" class="form-control" name="nome" placeholder="Nome do contato">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="email@email.com">
                        </div>
                        <button type="submit" class="btn btn-default">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Lista de Contatos
                </div>
                <div class="panel-body">
                    <table class="table .table-condensed">
                    <thead>
                        <tr>
                            <th class="col-md-1" align="right">#</th>
                            <th class="col-md-3" align="left">Nome</th>
                            <th class="col-md-8" align="left">Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for contato in contatos %}
                            <tr>
                                <td class="col-md-1" align="right">{{ contato.codigo }}</td>
                                <td class="col-md-3" align="left">{{ contato.nome }}</td>
                                <td class="col-md-8" align="left">{{ contato.email }}</td>
                                <td>
                                    <form id="form" method="post" action="/excluir/">
                                        {% csrf_token %}
                                        <input type="hidden" name="codigo" value="{{ contato.codigo }}">
                                        <button onclick="$('form').submit()" class="btn btn-xs btn-primary">
                                            <i class="glyphicon glyphicon-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
